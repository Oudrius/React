<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>Not Found</title>
</head>
<body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

  <div class="container vh-100">
    <div class="row h-100 align-items-center justify-content-center">
      <div class="col d-flex flex-column align-items-center">
        <div class="fw-bold big-font">404</div>
        <div class="h3">
            We're sorry, the page was not found
        </div>
        <p class="text-center">
            It appears that the page you are trying to access has been changed or no longer exists. Please check the address or return to the homepage.
        </p>
        <button class="btn bg-black text-white rounded-0">RETURN TO THE HOMEPAGE</button>
      </div>
    </div>
  </div>
